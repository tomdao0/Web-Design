<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Priority</title>
    <link rel="stylesheet" href="main2.css">
    <style>

        #heading-id {
            color: violet;
        }
        #heading-id.heading-class-2 {
            color: red;
        }
        .heading-class {
            color: yellow;
        }
        h1 {
            color: green;
        }
    </style>
    
</head>
<body>
    <div>
        <h1 style="color: blue;" id="heading-id" class="heading-class">Priority?</h1>
        <h1 id="heading-id" class="heading-class-2">Priority 2?</h1>
        <ol>
            <li>Internal, External?</li>
            <li>Inline - 1000</li>
            <li>#id - 100</li>
            <li>.class - 10</li>
            <li>tag - 1</li>
            <li>Exqual specificity?</li>
            <li>Universal selector and inherited?</li>
        </ol>
    </div>
</body>
</html>
